<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeWeb</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            color: #333;
        }
        header {
            background: white;
            padding: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        h1 {
            color: #0066ff;
            margin-bottom: 10px;
        }
        .hero {
            text-align: center;
            padding: 60px 20px;
        }
        .hero h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #222;
        }
        .hero p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        button {
            background: #0066ff;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0052cc;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>WeWeb</h1>
        </div>
    </header>
    
    <section class="hero">
        <div class="container">
            <h2>Cr√©ez des applications web sans code</h2>
            <p>La plateforme low-code pour construire rapidement des applications web modernes</p>
            <button>Commencer maintenant</button>
        </div>
    </section>
</body>
</html>
